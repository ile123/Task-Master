<p-card header="Update Assigment" class="text-center">
    <form
        [formGroup]="registerForm"
        (submit)="updateAssigment()"
        class="flex flex-col gap-4 p-4 items-center"
    >
        <div class="flex flex-row gap-10">
            <div class="flex flex-col gap-4">
                <input
                    type="text"
                    placeholder="Enter title here...."
                    formControlName="title"
                    class="p-2 border rounded-md"
                />
                <input
                    type="text"
                    placeholder="Enter description here...."
                    formControlName="description"
                    class="p-2 border rounded-md"
                />
                <input
                    type="text"
                    placeholder="Enter tags here...."
                    formControlName="tags"
                    class="p-2 border rounded-md"
                />
            </div>
            <div class="flex flex-col gap-4 items-center">
                <input
                    type="text"
                    placeholder="Enter priority here...."
                    formControlName="priority"
                    class="p-2 border rounded-md"
                />
                <input
                    type="text"
                    placeholder="Enter status here...."
                    formControlName="status"
                    class="p-2 border rounded-md"
                />
                <input
                    type="date"
                    formControlName="dueDate"
                    class="p-2 border rounded-md"
                />
            </div>
        </div>
        <p-button
            [label]="buttonText"
            [disabled]="buttonDisabled"
            icon="pi pi-check"
            iconPos="right"
            type="Submit"
            class="p-2 w-34 border rounded-md bg-blue-200 border-b-slate-500"
        />
    </form>
</p-card>
<p-dialog
    class="w-11/12 md:w-2/3 lg:w-1/2 xl:w-2/5"
    [(visible)]="visible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
>
    <div class="p-4 bg-red-500 text-white">
        <h2 class="text-lg font-semibold text-center">ERROR</h2>
    </div>
    <div class="p-4">
        <ul class="list-none p-0">
            @for (error of errors; track error) {
                <li class="mt-2 border-red-500 border p-2 rounded">
                    {{ error }}
                </li>
            } @empty {
                No errors found
            }
        </ul>
    </div>
</p-dialog>

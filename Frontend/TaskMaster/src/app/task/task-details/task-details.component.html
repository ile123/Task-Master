<p-card header="Assigment info" class="text-center">
    <div class="flex flex-row gap-10">
        <div class="flex flex-col gap-4">
            <h3>{{ assigment.title }}</h3>
            <h3>{{ assigment.description }}</h3>
            <h3>{{ assigment.tags }}</h3>
        </div>
        <div class="flex flex-col gap-4 items-center">
            <h3>{{ assigment.priority }}</h3>
            <h3>{{ assigment.status }}</h3>
            <h3>{{ assigment.dueDate }}</h3>
        </div>
    </div>
    <p-button
        [label]="buttonText"
        [disabled]="buttonDisabled"
        icon="pi pi-check"
        iconPos="right"
        (click)="changeAssigmentStatus()"
        class="p-2 w-34 border rounded-md bg-blue-200 border-b-slate-500"
    />
</p-card>
